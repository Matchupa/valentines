<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 10%;
        }
        h1 {
            color: red;
            font-size: 2.5em;
            text-shadow: 2px 2px white;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #yesButton {
            background-color: red;
            color: white;
        }
        #noButton {
            background-color: white;
            color: red;
            position: absolute;
        }
        #yesButton:hover {
            background-color: darkred;
        }
        .valentine-gif {
            width: 80%; /* Make GIF huge */
            max-width: 600px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <img src="https://media.giphy.com/media/26xBzKsEllzJUcdgI/source.gif" alt="Cute Valentine GIF" class="valentine-gif">
        <br>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>
    
    <script>
        document.getElementById("yesButton").addEventListener("click", function() {
            alert("I love you! See you next week, bubba! üíï");
        });

        var noButton = document.getElementById("noButton");
        noButton.addEventListener("mouseover", function() {
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 100);
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";
        });
    </script>
</body>
</html>
